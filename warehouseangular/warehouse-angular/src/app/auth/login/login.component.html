<section class="login-section" id="testimonials">
  <div class="container">
    <!-- ***** Section Title Start ***** -->
    <div class="row">
      <div class="col-lg-12">
        <div class="center-heading">
          <p  class="section-title">Moduł logowania</p>
        </div>
      </div>
    </div>
    <!-- ***** Section Title End ***** -->
    <div class="center-heading">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="team-content">
          <div class="team-info">
            <label for="user_name">Nazwa użytkownika</label>
            <div class="user-name">
              <input type="text" id="user_name" class="form-control" [formControlName]="'username'" required
                                          autofocus>
              <span  *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
                                   Proszę wprowadzić poprawną nazwę użytkownika
                                </span>
            </div>

            <label for="password">Hasło</label>
            <div class="user-name">
               <input type="password" id="password" class="form-control" [formControlName]="'password'" name="password" required>
                                <span  *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                                  Hasło nie może być puste
                                </span>

            </div>




            <span class="col-md-6 offset-md-4">
              <p class = "user-name">
              <button type="submit" id="form-submit" class="main-button">
                                Zaloguj
              </button>
            </p>
                         </span>
            <div class="user-name" *ngIf='this.isError'>
              <p class="login-failed-text">Logowanie nie powiodło się, sprawdź swoje dane i spróbuj ponownie.</p>
            </div>
            <div class="login-failed" [ngStyle]="{'background-color': 'green'}" *ngIf="this.registerSuccessMessage">
              <p class="register-success-text">{{registerSuccessMessage}}</p>
            </div>


          </div>
        </div>


      </form>
    </div>

      </div>
</section>
