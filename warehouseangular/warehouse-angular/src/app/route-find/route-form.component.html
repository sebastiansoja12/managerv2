<section class="findParcel">
<div class="contact-form">
  <label><h1>Śledź<em> paczkę</em></h1> </label>

  <form [formGroup]="parcelFindForm" (ngSubmit)="findParcel()" >
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <fieldset>
          <input type="text" [formControlName]="'id'"  id="id" name="name" placeholder="Kod przesyłki" required=""
                 style="background-color: rgba(250,250,250,0.3);">
        </fieldset>
      </div>
      <div class="col-lg-12">
        <fieldset>
          <button type="submit" id="form-submit" class="main-button">Znajdź</button>
        </fieldset>
      </div>
      <p class="login-failed-text" *ngIf='this.isError' >Paczka nie znaleziona.</p>
    </div>
  </form>
</div>
</section>
