
<div class="routes-section">
    <div class="container">
         <h1 *ngFor="let user of users">Witaj {{user.firstName}}</h1>
      <div id="first" class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6 col-12" data-scroll-reveal="enter bottom move 50px over 0.6s after 0.2s"
                 *ngFor="let route of routes">
              <div class="features-small-item">
                <div class="icon" >
                  <i><img src="assets/img/featured-item-01.png" alt=""></i>
                </div>
                <h5 class="features-title">{{ route.parcel.id }}</h5>
                <p>Data wejścia: {{ route.created}}</p>
                <p>Użytkownik: {{ route.user.firstName}}</p>
                <p>Miasto: {{ route.user.depot.city}}</p>
                <p>Oddział: {{ route.user.depot.depotCode}}</p>
                <p>Standard: {{route.parcel.custom}}</p>

              </div>
            </div>
          </div>
    </div>
      </div>
</div>
</div>
