<header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <!-- ***** Logo Start ***** -->
          <a  routerLink="/" class="logo">
            InParcel
          </a>
          <!-- ***** Logo End ***** -->
          <!-- ***** Menu Start ***** -->
          <ul class="nav">
            <li class="scroll-to-section" *ngIf="!isLoggedIn"><a routerLink="/parcel/add" class="menu-item">Nadaję</a></li>
            <li class="scroll-to-section" *ngIf="!isLoggedIn"><a routerLink="/route/find"  class="menu-item">Znajdź przesyłkę</a></li>
            <li class="scroll-to-section" *ngIf="!isLoggedIn"><a routerLink="/depots/all" class="menu-item">Oddziały</a>
            <li class="scroll-to-section" *ngIf="isLoggedIn"><a routerLink="/user/profile">{{username}}</a></li>
            <li class="scroll-to-section" *ngIf="!isLoggedIn"><a routerLink="/login">Logowanie</a></li>

            <li class="submenu" *ngIf="isLoggedIn">
              <a href="javascript:">Magazyn</a>
              <ul>
                <li class="scroll-to-section"><a routerLink="/route/add" class="menu-item">Przyjęcie</a></li>
                <li class="scroll-to-section"><a routerLink="/routes/all" class="menu-item">Przesyłki</a></li>
                <li class="scroll-to-section" *ngIf="isAdmin"><a routerLink="/sign-up">Rejestracja pracownika</a></li>

              </ul>
            </li>
            <li class="scroll-to-section" *ngIf="isLoggedIn"><a routerLink="/home" (click)="logout()">Wyloguj</a></li>
          </ul>
          <a class='menu-trigger'>
            <span>Menu</span>
          </a>
        </nav>
      </div>
    </div>
  </div>


</header>
