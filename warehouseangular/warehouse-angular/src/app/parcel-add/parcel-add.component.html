<div class="parcel-add-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Rejestracja przesy≈Çki</h4>
        </div>
        <div class="card-body">
<form  [formGroup]="createParcelForm" (ngSubmit)="createParcel()">

            <div class="form-group row">
              <label for="parcelCode" class="col-md-4 col-form-label text-md-right">Kod paczki</label>
              <div class="col-md-6">
                <input type="text" [formControlName]="'parcelCode'" id="parcelCode" class="form-control" name="parcelCode" required
                       autofocus>
              </div>

            </div>
  <div class="form-group row">
    <label for="isCustom" class="col-md-4">Standard</label>
    <div class="col-md-4 col-form-label-sm" >
      <input type="checkbox" [formControlName]="'isCustom'" [checked]="'true'" id="isCustom" class="form-check" name="isCustom"  required autofocus>
    </div>
  </div>



            <span class="col-md-6 offset-md-4">
              <button type="submit" class="add-parcel">
                Dodaj paczke
              </button>
            </span>

</form>



        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
