<section class="section colored" id="pricing-plans">

  <div class="container">
    <!-- ***** Section Title Start ***** -->
    <div class="row">

    </div>
    <!-- ***** Section Title End ***** -->

    <div class="row">
      <!-- ***** Pricing Item Start ***** -->
      <div class="col-lg-4 col-md-6 col-sm-12" data-scroll-reveal="enter bottom move 50px over 0.6s after 0.4s"
           *ngFor="let depot of depots">
        <div class="pricing-item active">
          <div class="pricing-header">
            <h3 class="pricing-title">{{depot.country}}</h3>
          </div>
          <div class="pricing-body">
            <div class="price-wrapper">
              <span class="price">{{depot.city}}</span>
              <span class="period">{{depot.depotCode}}</span>
            </div>
            <ul class="list">
              <li class="active">{{depot.street}}</li>
              <li class="active">   </li>

            </ul>
          </div>
          <div class="pricing-footer">
            <a href="#" class="main-button">Kontakt</a>
          </div>
        </div>
      </div>
      <!-- ***** Pricing Item End ***** -->
    </div>
  </div>
</section>
