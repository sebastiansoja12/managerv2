<div class="welcome-area" id="welcome">

  <!-- ***** Header Text Start ***** -->
  <div class="header-text">
    <div class="container">
      <div class="row">
        <div class="left-text col-lg-6 col-md-12 col-sm-12 col-xs-12"
             data-scroll-reveal="enter left move 30px over 0.6s after 0.4s">
          <h1>Znajdź swoją <em>przesyłkę</em></h1>
          <div class="contact-form">
            <form [formGroup]="parcelFindForm" (ngSubmit)="findParcel()" >
              <div class="row">
                <div class="col-md-12 col-sm-12">
                  <fieldset>
                    <input type="text" [formControlName]="'id'"  id="id" name="name" placeholder="Wpisz kod przesyłki" required=""
                           style="background-color: rgba(250,250,250,0.3);">
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="main-button">Znajdź</button>
                  </fieldset>
                </div>
                <div class="error" *ngIf='this.isError'>
                  <p class="error-text">{{message}}</p>
                </div>
              </div>
            </form>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
