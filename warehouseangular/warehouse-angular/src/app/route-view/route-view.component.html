<section class="section" id="testimonials">

    <div class="row">
      <div class="col-lg-10 offset-lg-2">
        <div class="center-heading">

          <div class="mb-5"><h3 class="header--h4" *ngIf='this.isError'><b>{{message}}</b></h3></div>
        </div>
      </div>

    </div>

  </div>

  <div class="left-image-decor"></div>

  <div class="container">

    <div class="row">
      <div class=" offset-lg-3 col-lg-6 col-md-6 col-sm-6 mobile-bottom-fix" *ngFor="let route of routes">
        <ul>
          <li style="list-style-type: none;">
            <img src="assets/images/features-icon-2.png" alt="">
            <div class="text" style="float: right;">
             <h3>Paczka przyjÄ™ta w oddziale {{route.user.depot.depotCode}}</h3>
              <p style="float: right;"><b>{{route.user.depot.city}}</b>, {{route.created}}</p>

            </div>
          </li>

        </ul>
      </div>
    </div>
  </div>
</section>
