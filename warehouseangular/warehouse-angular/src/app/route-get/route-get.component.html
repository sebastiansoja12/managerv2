<div class="route-get-section">

  <div class="row justify-content-center" style="width:800px; margin:20px auto;[B]padding:20px 0;[/B]">
    <div class="card-header" style="text-align: center">
      <button  class="userdetails" id="dropdownBasic1" routerLink="/route/delete">Usuwanie przesyłek</button>
    </div>

</div>

  <div class="row justify-content-center">

    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Moduł przesyłek kurierskich</h4>
        </div>
        <div class="card-body">
          <form  [formGroup]="getRouteForm" (ngSubmit)="getRoute()">

            <div class="form-group row">
              <label for="id" class="col-md-4 col-form-label text-md-right">Kod paczki</label>
              <div class="col-md-6">
                <input type="text" [formControlName]="'id'" id="id" class="form-control" name="id" required
                       autofocus>
              </div>

            </div>
            <div class="form-group row">
              <label for="custom" class="col-md-4">Standard</label>
              <div class="col-md-4 col-form-label-sm" >
                <input type="checkbox" [formControlName]="'custom'" [checked]="'true'" id="custom" class="form-check" name="custom"  required autofocus>
              </div>

            </div>
            <span class="col-md-6 offset-md-4">
              <button type="submit" id="form-submit" class="main-button" >
                Zarejestruj przesyłkę
              </button>
            </span>

          </form>



        </div>
      </div>

    </div>

    <div class="col-md-3">
      <app-side-bar></app-side-bar>
    </div>
  </div>
</div>
