<div class="user-section">
  <div class="container">
    <div class="card">
      <img src="" alt="Avatar" >
      <div class="container" *ngFor="let user of users">
        <h4><b><em>{{user.firstName}} {{user.lastName}}</em></b></h4>
        <p> {{user.username}}</p>
        <p> {{user.email}}</p>
        <p>Oddzia≈Ç {{user.depot.depotCode}}</p>
        <p><b>{{user.depot.city}}</b></p>
      </div>
    </div>
  </div>
</div>
