>

              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"

          </div>
        </div>

        <li class="nav-item p-0"
            *ngIf="!isLoggedIn">
          <a

            class="nav-link"
            [routerLink]="['/parcel/add']"
            placement="bottom"
            target="_blank"
            tooltip="Nadaj przesyłkę"

            <p class="d-lg-none d-xl-none">Nadaję</p>

        <li class="nav-item p-0">
          <a
            class="nav-link"
