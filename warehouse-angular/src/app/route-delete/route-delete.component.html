<div class="route-get-section">

  <div class="row justify-content-center" style="width:800px; margin:20px auto;[B]padding:20px 0;[/B]">


  </div>

  <div class="row justify-content-center">

    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Usuwanie przesyłek</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="getRouteForm" (ngSubmit)="deleteRoute()">

            <div class="form-group row">
              <div class="col-md-12">
                <input type="text" [formControlName]="'id'" id="id" name="id" placeholder="Kod przesyłki" required=""
                       style="background-color: rgba(250,250,250,0.3); " class="form-control">

              </div>

            </div>

            <div class="form-group-row">
              <span>
              <button type="submit" class="delete-button">
                Usuń przesyłkę
              </button>
                <button class="register-button"  routerLink="/route/add">Rejestracja przesyłek</button>
            </span>
            </div>

          </form>


        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
